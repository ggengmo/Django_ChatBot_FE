<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatlist</title>
    <link rel="stylesheet" href="css/chatlist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="images/bubble_chat_communication_interaction_online_chat_icon_127239.png" />
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5 ">
            <div class="col-md-8">
                <div class="card">
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="font-weight-bold"></span>
                        <div class="d-flex flex-row">
                            <button class="btn btn-primary mr-2 active">Main</button>
                            <button class="btn btn-primary new"><i class="fa fa-plus"></i> New</button>
                        </div>
                    </div>
                    <template id="chatroom-template">
                        <div class="mt-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex flex-row align-items-center">
                                    <span class="star"><i class="fa fa-star yellow"></i></span>
                                    <span class="chatroom-name"></span> 
                                    <div class="d-flex flex-column">
                                        <div class="d-flex flex-row align-items-center time-text">
                                        </div>
                                    </div>
                                </div>
                                <span class="content-text-1">Del</span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
    <script src="js/chatlist.js"></script>
</body>
</html>
